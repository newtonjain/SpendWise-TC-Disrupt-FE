<ion-view title="Details" id="page3">
  <ion-content padding="true" class="has-header" overflow-scroll="true">
      <section id="about">
          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-header">
                  <h5>Transcription Entities</h5>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <!-- <div class="mb-3">
                      <span class="d-block overflow-hidden">{{details.summary}}
                      </span>
                    </div> -->
                    <div ng-show="details.transcriptionEntities.persontags">
                    <div class="mt-3">
                      <span class="text-bold-500 primary">People:</span>
                    </div>
                    <div class="mt-2 overflow-hidden">
                      <span class="mr-3 mt-2 text-center float-left width-100" ng-repeat="people in details.transcriptionEntities.persontags"><i class="icon-plane danger font-large-2"></i>
                        <div class="mt-2 badge badge-warning">{{people}} </div>
                      </span>
                    </div>
                    <hr>
                  </div>
                  <div ng-show="details.transcriptionEntities.organizationtags"> 
                    <div class="mt-3">
                      <span class="text-bold-500 primary">Organizations:</span>
                    </div>
                    <div class="mt-2 overflow-hidden">
                      <span class="mr-3 mt-2 text-center float-left width-100" ng-repeat="organizations in details.transcriptionEntities.organizationtags"><i class="icon-plane danger font-large-2"></i>
                        <div class="mt-2 badge badge-danger">{{organizations}} </div>
                      </span>
                    </div>
                    <hr>
                  </div> 
                  <div ng-show="details.transcriptionEntities.locationtags">
                    <div class="mt-3">
                      <span class="text-bold-500 primary">Location:</span>
                    </div>
                    <div class="mt-2 overflow-hidden">
                      <span class="mr-3 mt-2 text-center float-left width-100" ng-repeat="location in details.transcriptionEntities.locationtags"><i class="icon-plane danger font-large-2"></i>
                        <div class="mt-2 badge badge-info">{{location}} </div>
                      </span>
                    </div>
                    <hr>
                  </div>
                  <div ng-show="details.transcriptionEntities.keywordtags">
                    <div class="mt-3">
                      <span class="text-bold-500 primary">Keywords:</span>
                    </div>
                    <div class="mt-2 overflow-hidden">
                      <span class="mr-3 mt-2 text-center float-left width-100" ng-repeat="keyword in details.transcriptionEntities.keywordtags"> <i class="icon-plane danger font-large-2"></i>
                        <div class="mt-2 badge badge-success">{{keyword}}</div>
                      </span>
                    </div>
                  </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-12">
              <div class="card">
                <div class="card-header">
                  <h5>Transcript</h5>
                </div>
                <div class="card-content">
                  <div class="card-body">
                      {{details.transcriptionText}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

  </ion-content>
</ion-view>
